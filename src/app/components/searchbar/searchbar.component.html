<div>
  <app-header pxSize="35px" title="choose your pokemon"></app-header>
  <div class="searchbar">
    <app-textinput></app-textinput>
    <app-button (btnClick)="getApiData()"></app-button>
  </div>

  <div *ngIf="pokeData" class="pokemon-data">
    <app-header pxSize="25px" title="name: {{ pokeData.name }}"></app-header>
    <img
      src="{{ pokeData?.sprites?.front_default }}"
      alt="{{ pokeData.name }} image"
    />
    <app-header pxSize="15px" title="base stats:"></app-header>
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr *ngFor="let stat of pokeData.stats">
            <th>{{ stat.stat.name }}</th>
            <td>{{ stat.base_stat }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
