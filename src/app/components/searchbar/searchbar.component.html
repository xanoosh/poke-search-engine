<div>
  <app-header pxSize="35px" title="choose your pokemon"></app-header>
  <form class="searchbar" (submit)="getApiData($event)">
    <app-textinput></app-textinput>
    <app-button text="search"></app-button>
  </form>
  <app-pokedata
    *ngIf="pokeDataResult && !errorMessage"
    [pokeData]="pokeDataResult"
  >
  </app-pokedata>
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
</div>
